<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Music Player</h1>

        <div id="tokenSection">
            <button id="getTokenBtn">Click To Connect</button>
            <p id="tokenStatus">Not connected</p>
        </div>

        <div id="searchSection" style="display: none;">
            <input type="text" id="searchInput" placeholder="Search songs...">
            <button id="searchBtn">Search</button>
        </div>

        <div class="tracks-grid" id="results"></div>

        <h2>Top Tracks</h2>
        <div class="tracks-grid" id="topTracks"></div>

        <h2>Now Playing</h2>
        <div id="nowPlaying"></div>
    </div>
    <div class="attribution-card">
        <div class="developer-card">
            <span class="developed-by">Developed by</span>
            <h3 class="developer-name">Rashmiranjan shaw</h3>
            <div class="accent-line"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
